<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./scss/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- 로고부분 -->
        <h1 class="tit-logo">
            <img src="img/logo.png" alt="ColaCola" class="img-item" />
        </h1>
        <!-- 메인부분 -->
        <div class="wrapper">
            <section class="cont-buy">
                <h2 class="ir">자판기 화면</h2>
                <ul class="item-list">
                    <li>
                        <img
                            src="img/Orange_Cola.png"
                            alt="Coca Cola"
                            class="img-item"
                        />
                        <span>Original_Cola</span>
                        <button type="button">1000원</button>
                    </li>
                    <li>
                        <img
                            src="img/Orange_Cola.png"
                            alt="Coca Cola"
                            class="img-item"
                        />
                        <span>Original_Cola</span>
                        <button type="button">1000원</button>
                    </li>
                    <li>
                        <img
                            src="img/Orange_Cola.png"
                            alt="Coca Cola"
                            class="img-item"
                        />
                        <span>Original_Cola</span>
                        <button type="button">1000원</button>
                    </li>
                    <li>
                        <img
                            src="img/Orange_Cola.png"
                            alt="Coca Cola"
                            class="img-item"
                        />
                        <span>Original_Cola</span>
                        <button type="button">1000원</button>
                    </li>
                    <li>
                        <img
                            src="img/Orange_Cola.png"
                            alt="Coca Cola"
                            class="img-item"
                        />
                        <span>Original_Cola</span>
                        <button type="button">1000원</button>
                    </li>
                    <li>
                        <img
                            src="img/Orange_Cola.png"
                            alt="Coca Cola"
                            class="img-item"
                        />
                        <span>Original_Cola</span>
                        <button type="button">1000원</button>
                    </li>
                </ul>

                <!-- 계산부분 -->
                <section class="item-list-calc">
                    <h3 class="ir">계산 하는 곳</h3>
                    <div class="remain-money">
                        잔액 :
                        <span class="remain-money-txt">원</span>
                    </div>
                    <button type="button">거스름돈 반환</button>
                    <label for="inPut" class="ir">입금할 금액을 입력합니다.</label>
                    <input class="inp-put" type="number" id="inPut" placeholder="입금액 입력" />
                    <button type="button">입금</button>
                    <ul class="check-list">
                        <li>
                            <img src="./img/Green_Cola.png" alt="" />
                            <p>Original_Cola</p>
                            <span class="num-count">1</span>
                        </li>
                        <li>
                            <img src="./img/Green_Cola.png" alt="" />
                            <p>Original_Cola</p>
                            <span class="num-count">1</span>
                        </li>
                    </ul>
                    <button class="btn-get">획득</button>
                </section>
            </section>
            <!-- 구매한 곳 -->
            <section class="cont-get">
                <h2>장바구니</h2>
                <div class="cont-mymoney">
                    <div class="mymoney">
                        소지금:
                        <span>원</span>
                    </div>
                </div>

                <div class="cont-getlist">
                    <strong>획득한 음료</strong>
                    <ul>
                        <li>
                            <img src="" alt="" />
                            <p>Original_Cola</p>
                            <span>1</span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
